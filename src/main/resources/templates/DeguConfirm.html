<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8"></meta>
<link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"
	rel="stylesheet"></link>
<script th:src="@{/webjars/jquery/1.11.1./jquery.min.js}"></script>
<script th:src="@{/webjars/bootstarp/3.37-1/js/bootstrap.min.js}"></script>
<title>バニちゃん記録</title>
</head>

<body>
	<div class="col-sm-5">
		<div class="page-header">
			<h1>登録確認画面</h1>
		</div>

		<form method="post" th:action="@{/DeguRegister}"
			th:object="${deguForm}">

			<table class="table table-borderd table-hover">

				<tr>
					<th class="active">コメント</th>
					<td>
						<div class="form-group">
							<textarea class="form-control" th:field="*{comment}"th:text="*{comment}"readonly></textarea>



						</div>
					</td>
				</tr>


			</table>
			<input class="form-control" th:field="*{photo}"readonly/>

			<button class="btn btn-primary" type="submit">登録</button>
		</form>
	</div>
</body>
</html>
